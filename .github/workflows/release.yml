name: Release

permissions:
  id-token: write
  contents: write

on:
  push:
    tags:
      - v*

jobs:
  check:
    uses: ./.github/workflows/ci.yml

  publish-npm:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          cache: yarn

      - run: yarn

      - run: yarn release

      - run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
